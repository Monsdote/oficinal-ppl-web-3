<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 07</title>
</head>
<body>
    <script>
        /*
        Estrutura sequencial
        comandos de saída
        variável
        template string
        */
        var num1, num2, soma, subt, mult, divi, resto;

        num1 = prompt("informe o seu número: ");
        num2 = prompt("informe o seu número de novo: ");

        num1 = parseInt(num1); //sem parse int as var são string ent a soma resulta em concatenação
        num2 = parseInt(num2);

        soma = num1+num2;
        subt = num1-num2;
        mult = num1*num2;
        divi = num1/num2;
        resto = num1%num2;

       document.write(`${num1} + ${num2} = ${soma} <br>`);
       document.write(`${num1} - ${num2} = ${subt} <br>`);
       document.write(`${num1} * ${num2} = ${mult} <br>`);
       document.write(`${num1} / ${num2} = ${divi} <br>`);
       document.write(`${num1} % ${num2} = ${resto} <br>`);
    </script>
    
</body>
</html>
